<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Point & Shoot Games</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Jura:wght@300..700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <canvas id="canvas1"></canvas>
   <div class="controls">
      <button id="fullScreenBtn">F</button>
      <button id="resetBtn">R</button>
   </div>
   <div class="assets">
      <img src="assets/crew.png" alt="crew" id="crew">
      <img src="assets/crewSprite.png" alt="crewSprite" id="crewSprite">
      <img src="assets/beetlemorph100x100.png" alt="beetlemorph" id="beetlemorph">
      <img src="assets/lobstermorph100x100.png" alt="lobstermorph" id="lobstermorph">
      <img src="assets/phantommorph100x100.png" alt="phantommorph" id="phantommorph">
      <audio src="assets/newgame.mp3" id="newgame"></audio>
      <audio src="assets/boom1.mp3" id="boom1"></audio>
      <audio src="assets/boom2.mp3" id="boom2"></audio>
      <audio src="assets/boom3.mp3" id="boom3"></audio>
      <audio src="assets/boom4.mp3" id="boom4"></audio>
      <audio src="assets/slide.mp3" id="slide"></audio>
      <audio src="assets/win.mp3" id="win"></audio>
      <audio src="assets/lose.mp3" id="lose"></audio>
      <audio src="assets/scream.mp3" id="scream"></audio>
   </div>
   <script src="enemy.js"></script>
   <script src="script.js"></script>
</body>
</html>
